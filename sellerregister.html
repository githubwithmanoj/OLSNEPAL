<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/seller.css">
</head>
<style>
</style>
<body>
    <nav class="sticky-top navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="col-6">
            <a class="navbar-brand" href="#"><img src="images/logo.jpeg" alt="" style="width: 75px;height: 40px;"></a>
          </div>
          <div class="nav-menu col-6 d-flex">
            <a href="" class="mr-3" style="float: right;margin-left: auto;">Login</a>
            <a href="" style="float: right;">Register</a>
          </div>
            
        </div>
      </nav>
    <div class="container">
        <div class="row my-3 border col-md-8 col-12" style="margin-left: auto;margin-right: auto;">
            <div class="col-12 panel-heading text-center">
                <h4 class="my-3">Registration Form</h4>
            </div>
            <div class="col-12 panel-body">
                <form action="">
                    <div class="form-group mt-1">
                        <label for="name">Your Name*</label>
                        <input type="text" class="form-control mt-1" id="name">
                    </div>
                    <div class="form-group mt-1">
                        <label for="sname">Shop Name*</label>
                        <input type="text" class="form-control mt-1" id="sname">
                    </div>
                    <div class="form-group mt-1">
                        <label for="span">Shop PAN*</label>
                        <input type="text" class="form-control mt-1" id="span">
                    </div>
                    <div class="form-group  mt-3">
                        <label for="">Store Address*</label>
                        <select class="form-control mt-1" name="" id="" style="height: 40px;" required>
                            <option value="">Select Region</option>
                            <option value="">Provision 1</option>
                            <option value="">Provision 2</option>
                            <option value="">Provision 3</option>
                        </select>
                        <select class="form-control mt-1" name="" id="" style="height: 40px;" required>
                            <option value="">Select City</option>
                            <option value="">Birgunj</option>
                            <option value="">Kalaiya</option>
                            <option value="">Chitwan</option>
                        </select>
                        <input type="text" class="form-control mt-1" placeholder="Street No,house..">
                    </div>
                    <div class="form-group  mt-3">
                        <label for="">Phone*</label>
                        <input type="text" class="form-control mt-1">
                        <button class="fav-btn1 my-1" >Send OTP</button>
                        <input type="text" class="form-control mt-1 w-25" placeholder="#Code">
                    </div>
                    <div class="form-group  mt-3">
                        <label for="">Whatsapp Number*</label>
                        <input type="text" class="form-control mt-1">
                        <small class="form-text text-muted">
                            Enter 'Whatsapp' or 'Whatsapp Business' number with country Code(Eg: +9779811170683.)
                        </small>
                    </div>
                    <div class="form-group  mt-3">
                        <label for="">Email*</label>
                        <input type="email" class="form-control mt-1">
                    </div>
                    <div class="form-group  mt-3">
                        <label for="">Password*</label>
                        <input type="password" class="form-control mt-1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agreed to <a href="">Terms and Conditions</a></label>
                      </div>
                    <button class="fav-btn my-3" style="float: right;margin-right: 10px;">Register</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
